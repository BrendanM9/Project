<!DOCTYPE html>
<html>
    <head>
        <title>Weather</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
            async function logJSONData(){
                const response = await fetch("http://api.openweathermap.org/data/2.5/weather?q=Bend&APPID=4652a98c9359bbc737bd4e7e8797adfc")
                const jsonData = await response.json();
                console.log(jsonData);
            }
            function gettingJSON(){
                document.write("jquery loaded");
                $.getJSON("http://api.openweathermap.org/data/2.5/weather?q=Bend&APPID=4652a98c9359bbc737bd4e7e8797adfc", function(json){
                document.write(JSON.stringify(json));
            });
            }
        </script>
    </head>
    <body>
        <p id="demo"></p>
    <button id="getIt" onclick="gettingJSON()">Get JSON</button>
    <script>
        let text = '{"employees":['+'{"firstName": "John", "lastName": "Doe" },' + '{"firstName": "Anna", "lastName": "Smith" },' + '{"firstName": "Peter", "lastName": "Jones" }]}';

        const obj = JSON.parse(text);
        document.getElementById("demo").innerHTML = obj.employees[1].firstName + " " + obj.employees[1].lastName;
    </script>
    </body>
</html>
