<!DOCTYPE html>
<html>
    <head>
        <title>Weather</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
            function gettingJSON(){
                document.write("jquery loaded");
                $.getJSON("http://api.openweathermap.org/data/2.5/weather?q=London&APPID=4652a98c9359bbc737bd4e7e8797adfc", function(json){
                document.write(JSON.stringify(json));
            });
            }
        </script>
    </head>
    <body>
    <img src="https://api.openweathermap.org/data/2.5/weather?q=Bend, OR, US&appid=4652a98c9359bbc737bd4e7e8797adfc">
    <link href="https://api.openweathermap.org/data/2.5/weather?q=Bend, OR, US&appid=4652a98c9359bbc737bd4e7e8797adfc">
    <button id="getIt" onclick="gettingJSON()">Get JSON</button>
    </body>
</html>
